<ion-header>
  <ion-toolbar>
    <ion-title>
      Contador de Truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <ion-grid>
    <ion-row>
      <ion-col class="title text-center">
        Jogo iniciado
      </ion-col>
    </ion-row>
    <section class="section">
      <ion-row>
        <ion-col class="label-group">
          <ion-label>Equipe 1</ion-label>
        </ion-col>
        <ion-col class="label-group" size="7">
          <ion-label>Pontos: {{_participant_1.points}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="value-group">
          <ion-label>
            {{_participant_1.name}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('-3', this._participant_1)">-3</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('+3', this._participant_1)">+3</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('-1', this._participant_1)">-1</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('+1', this._participant_1)">+1</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" class="buttons" (click)="changePoints('0', this._participant_1)">Zerar</ion-button>
        </ion-col>
      </ion-row>
    </section>

    <section class="section">
      <ion-row>
        <ion-col class="label-group">
          <ion-label>Equipe 2</ion-label>
        </ion-col>
        <ion-col class="label-group" size="7">
          <ion-label>Pontos: {{_participant_2.points}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="value-group">
          <ion-label>
            {{_participant_2.name}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('-3', _participant_2)">-3</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('+3', _participant_2)">+3</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('-1', _participant_2)">-1</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" class="buttons" (click)="changePoints('+1', _participant_2)">+1</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" class="buttons" (click)="changePoints('0', _participant_2)">Zerar</ion-button>
        </ion-col>
      </ion-row>
    </section>


  </ion-grid>
</ion-content>
